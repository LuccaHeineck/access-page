<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="container__signin">
            <h1 class="container__signin__title">Sign in</h1>
                <div class="container__signin__social">
                    <a class="container__signin__social__link" href="#">
                    <img class="container__signin__social__link__img" src="images/google.png" alt="Google logo">
                    </a>
                    <a class="container__signin__social__link" href="#">
                    <img class="container__signin__social__link__img" src="images/facebook.png" alt="Facebook logo">
                    </a>
                    <a class="container__signin__social__link" href="#">
                    <img class="container__signin__social__link__img" src="images/linkedin.png" alt="LinkedIn logo">
                    </a>
                </div>
                <p class="container__signin__text">or use your account</p>
            <div class="container__signin__inputs">
                <input type="email" placeholder="Email"/>
                <input type="password" placeholder="Password"/>
            </div>    
            <a class="container__signin__forgot" href="#">Forgot your password?</a>
            <a class="container__signin__button" href="#">SIGN IN</a>
        </div>
        <div class="container__signup">
                <h1 class="container__signup__title">Hello, Friend!</h1>
                <h2 class="container__signup__subtitle">Enter your personal details and start journey with us</h2>
                <a class="container__signup__button" href="#">SIGN UP</a>
        </div>
    </div>
</body>
</html>
